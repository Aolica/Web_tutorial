<!DOCTYPE html>  <!-- html5を利用する宣言-->
<html lang="ja" style="height: 100%;">  <!-- htmlの言語を日本語に設定-->
<html>  <!-- htmlタグ 基点のタグ-->
  <head>  <!-- headタグ ページの情報を記述するタグ ここはブラウザ上には表示されない-->
    <meta charset="utf-8">  <!-- おまじない-->
    <link rel="stylesheet" href="./main.css">  <!-- cssファイルを読み込む-->
    
    <!-- フォントの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Black+Ops+One&family=Kanit:ital,wght@1,100&family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">

    <title>  <!-- titleタグ ページのタイトルを記述するタグ　この情報はブラウザのタブで表示される-->
      Tutorial Website
    </title> 
  </head> 
  <body style="margin: 0; height: 100%;">  <!-- bodyタグ ページの本文を記述するタグ ここに記述した情報がブラウザ上に表示される-->
    <div class="main">
      <div class="main-bg"> 
        <h1 class="main-h1">title</h1>  <!-- h1タグ 見出しを記述するタグ-->
        <div class="main-box">
          <img class="main-image" src="1.png" alt="">
          <div class="main-textbox">
            <h3 class="main-h3">notitle</h3>
            <div class="main-text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. <br/>
              Phasellus id iaculis magna, et varius lectus. <br/>
              Curabitur vulputate in nunc at mattis. Vivamus non lacus dui.<br/>
              Quisque consequat commodo efficitur.<br/>
              Quisque volutpat ipsum augue, id elementum nisi finibus sed.<br/>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
